<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Time Converter</h1>
    <p>This application converts time into words.</p>
    <form id="timeForm">
      <label for="hour">Enter a number for the hour</label>
      <input type="text" name="hour" id="hours" >

      <label for="minutes">Enter a number for the minutes</label>
      <input type="text" name="minutes" id="minutes">

    <input type="submit" value="Submit">
    </form>
    <h1 id="time"></h1>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
